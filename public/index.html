<!doctype html>
<html lang="en">

    <style>
        body{

        .jumbotron{
            background-image: url(./images/jumbotron.jpg);

        }
        .social-icon .fa {
            font-size: 40px;
            text-decoration: none;
            line-height: inherit;

        }

        .footer {
            position: absolute;

<body>


    <!-- Begin toolbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">

            </div>
            <ul class="nav navbar-nav navbar-right">

                    <a class="btn" role="button" href="#"><i class="fa fa-facebook"></i></a>
